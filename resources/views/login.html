
<body class="login-page sidebar-collapse">
	<div class="page-header header-filter"
	  style="background-image: url('./material-kit-master/assets/img/EstadoMorelos.png'); background-size: cover; background-position: top center;">
	  <div class="container" ng-init="validarSesion()">
		<div class="row">
		  <div class="col-lg-4 col-md-6 ml-uto mr-auto">
			<div class="card card-login">
			  <form ng-submit="inicioSesion()">
				<div class="card-header card-header-info transparent text-center">
				  <img style="height: 180px; width: 230px;"
					src="./material-kit-master/assets/img/LogoComiteVecinal-02.png" alt="Comite Vecinal">
				</div>
				<div class="card-body">
				  <div class="input-group">
					<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="material-icons">face</i>
					  </span>
					</div>
					<input type="email" class="form-control" placeholder="Correo electrónico" ng-model="credencials.username" required>
				  </div>
				  <div class="input-group">
					<div class="input-group-prepend">
					  <span class="input-group-text">
						<i class="material-icons">lock_outline</i>
					  </span>
					</div>
					<input type="password" class="form-control" placeholder="Contraseña"  ng-model="credencials.password" required>
				  </div>
				</div>
				
				<div class="text-center">
				  <button type="submit" class="btn btn-primary btn-round btn-lg">Ingresar</button>
				
				</div>
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </body>
